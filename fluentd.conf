<source>
  @type forward
  port 24224
</source>

<source>
  @type tcp
  port 5000
  format json
</source>

<filter ftl-gym.**>
  @type parser
  key_name message
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<match ftl-gym.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name ftl-gym-logs
  type_name _doc
  <buffer>
    @type file
    path /var/log/fluentd-buffers/kubernetes.system.buffer
    flush_mode interval
    retry_type exponential_backoff
    flush_thread_count 2
    flush_interval 5s
    retry_forever
    retry_max_interval 30
    chunk_limit_size 2M
    queue_limit_length 8
    overflow_action block
  </buffer>
</match>

<match **>
  @type stdout
</match>
