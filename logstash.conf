input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [fields][service] == "ftl-gym" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message}" }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    
    if [user_id] {
      mutate {
        add_field => { "user_id" => "%{user_id}" }
      }
    }
    
    if [door_id] {
      mutate {
        add_field => { "door_id" => "%{door_id}" }
      }
    }
    
    if [action] {
      mutate {
        add_field => { "action" => "%{action}" }
      }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ftl-gym-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
